<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="./assets/style.css">
    <title>Weather-Report</title>
  </head>
<body>

 <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="flex">

    <div class="flex">
  <div class="flex">
    <div class="search-city" >
        <h2>Search for a City</h2>
        <div>
            <input type="text" id="search-input" class="form-control me-2" name="searchTerm" placeholder="Search by City"/>
            <ul class="recent" id="recent-searches"></ul>
        </div>
        </div>
        </div>
        </div>
        <div class="flex col">
   <div class="flex">
    <div class="current-weather">
        <div class="weather-main">
            <div class="city"></div>
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
          </div>
      </div>
    </div>
    <div class="days-container">
    <div class="container">
        <div class="date1"></div>
        <div class="icon1"></div>
        <div class="temp1"></div>
        <div class="wind1"></div>
        <div class="humidity1"></div>
    </div>
    <div class="container">
        <div class="date2"></div>
        <div class="icon2"></div>
        <div class="temp2"></div>
        <div class="wind2"></div>
        <div class="humidity2"></div>
    </div>
    <div class="container">
        <div class="date3"></div>
        <div class="icon3"></div>
        <div class="temp3"></div>
        <div class="wind3"></div>
        <div class="humidity3"></div>
    </div>
    <div class="container">
        <div class="date4"></div>
        <div class="icon4"></div>
        <div class="temp4"></div>
        <div class="wind4"></div>
        <div class="humidity4"></div>
    </div>
    <div class="container">
        <div class="date5"></div>
        <div class="icon5"></div>
        <div class="temp5"></div>
        <div class="wind5"></div>
        <div class="humidity5"></div>
    </div>
    
</div>
</div>
</div>
</div>
</div>
</div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
