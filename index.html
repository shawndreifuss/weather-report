<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="./assets/style.css">
<script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Weather-Report</title>
  </head>
<body>
<!--heading section-->
 <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <!--seach input and recent search history-->
    <div class="container-fluid">
      <div class="row">
          <div class="col-lg-3 bg-light">
              <h5 class="mt-1">Search for a City:</h5>
              <div class="input-group mb-3">
                  <input id="city" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                  <div class="input-group-append">
                      <button class="btn btn-primary" type="button" id="search-button">
                          <i class="fas fa-search"></i>
                      </button>
                  </div>
              </div>
        <!--current weather dashboard-->
        <div class="col-lg-9">
          <div class="row mr-0">
              <div class="col-lg-11 card m-3" id="today-weather">
                  <div class="card-body">
                      <h3 id="city-name" class="city-name align-middle"></h3>
                      <img id="icon" alt="">
                      <p id="temperature"></p>
                      <p id="humidity"></p>
                      <p id="wind"></p>
                     
                  </div>
              </div>
          </div>
          
          <!--5 day forecast section-->
          <div class="row d-none" id="forecast-header">
              <div class="col-12-9-6">
                <h3>5-Day Forecast</h3>
              </div>
          </div>
          <div class="row">
              <div class="col-md-2 forecast m-2 rounded"></div>
              <div class="col-md-2 forecast m-2 rounded"></div>
              <div class="col-md-2 forecast m-2 rounded"></div>
              <div class="col-md-2 forecast m-2 rounded"></div>
              <div class="col-md-2 forecast m-2 rounded"></div>
          </div>
      </div>
  </div>
</div>
    
  
    
  
    
    
  <script src="./assets/script.js"></script>
</body>
</html>
